<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>農家リスト管理アプリ</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input, textarea, button { margin: 5px; padding: 6px; }
    table { border-collapse: collapse; margin-top: 15px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f3f3f3; }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>🌱 農家リスト管理</h1>

  <div class="section">
    <h3>新しい農家を登録</h3>
    <input id="name" placeholder="屋号または氏名">
    <input id="pref" placeholder="都道府県">
    <input id="city" placeholder="市区町村">
    <input id="fruit" placeholder="主な果物">
    <textarea id="memo" placeholder="メモ（味の特徴など）"></textarea><br>
    <button onclick="addFarmer()">登録</button>
    <button onclick="downloadCSV()">CSVで出力</button>
  </div>

  <h3>登録済みリスト</h3>
  <table id="farmerTable">
    <thead>
      <tr>
        <th>屋号/氏名</th><th>都道府県</th><th>市区町村</th>
        <th>主な果物</th><th>メモ</th><th>削除</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ブラウザ内にデータ保存
    let farmers = JSON.parse(localStorage.getItem('farmers') || '[]');
    const tableBody = document.querySelector('#farmerTable tbody');

    // 表を再描画
    function renderTable() {
      tableBody.innerHTML = '';
      farmers.forEach((f, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${f.name}</td>
          <td>${f.pref}</td>
          <td>${f.city}</td>
          <td>${f.fruit}</td>
          <td>${f.memo}</td>
          <td><button onclick="deleteFarmer(${i})">削除</button></td>
        `;
        tableBody.appendChild(tr);
      });
      localStorage.setItem('farmers', JSON.stringify(farmers));
    }

    // 追加ボタン押したとき
    function addFarmer() {
      const name = document.getElementById('name').value.trim();
      const pref = document.getElementById('pref').value.trim();
      const city = document.getElementById('city').value.trim();
      const fruit = document.getElementById('fruit').value.trim();
      const memo = document.getElementById('memo').value.trim();

      if (!name) { alert('名前は必須です'); return; }

      farmers.push({ name, pref, city, fruit, memo });
      renderTable();

      // 入力欄を空にする
      document.getElementById('name').value = '';
      document.getElementById('pref').value = '';
      document.getElementById('city').value = '';
      document.getElementById('fruit').value = '';
      document.getElementById('memo').value = '';
    }

    // 削除ボタン
    function deleteFarmer(i) {
      if (confirm('削除しますか？')) {
        farmers.splice(i, 1);
        renderTable();
      }
    }

    // CSV出力
    function downloadCSV() {
      if (farmers.length === 0) {
        alert('まだデータがありません');
        return;
      }
      const header = ['屋号/氏名','都道府県','市区町村','主な果物','メモ'];
      const rows = farmers.map(f =>
        [f.name, f.pref, f.city, f.fruit, f.memo].map(s => `"${(s || '').replace(/"/g, '""')}"`).join(',')
      );
      const csv = [header.join(','), ...rows].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'farmers.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    renderTable(); // 初期表示
  </script>
</body>
</html>
